<ion-content style="display: flex; flex-direction: column;">
  <!-- Header mit Titel -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Categories</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Filter und Search Bar -->
  <div style="padding: 12px 16px; display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
    <!-- Sort Dropdown -->
    <ion-select 
      [value]="currentSort()" 
      (ionChange)="onSortChange($event)"
      style="min-width: 150px;">
      <ion-select-option value="name,asc">Name (A-Z)</ion-select-option>
      <ion-select-option value="name,desc">Name (Z-A)</ion-select-option>
    </ion-select>

    <!-- Search Bar -->
    <ion-searchbar 
      placeholder="Search" 
      [value]="searchTerm()"
      (ionInput)="onSearchChange($event)"
      style="flex: 1; min-width: 200px;"></ion-searchbar>
  </div>

  <!-- Category Liste -->
  <ion-list>
    @if (loading()) {
      <div style="display: flex; justify-content: center; align-items: center; padding: 40px;">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    } @else if (categories().length === 0) {
      <ion-item>
        <ion-label>
          <h2>No categories found</h2>
          <p>Create your first category by clicking the + button</p>
        </ion-label>
      </ion-item>
    } @else {
      @for (category of categories(); track category.id || category.name) {
        <ion-item button (click)="openEditModal(category)">
          <ion-label>
            <h2>{{ category.name }}</h2>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
      }
    }
  </ion-list>

  <!-- FAB Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
