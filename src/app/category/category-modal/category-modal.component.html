<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" [disabled]="loading">
        <ion-icon name="close"></ion-icon>
        <span style="margin-left: 8px;">CANCEL</span>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ category ? 'Edit category' : 'Add category' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="loading || !form || form.invalid">
        @if (loading) {
          <ion-spinner name="crescent" style="width: 20px; height: 20px;"></ion-spinner>
        } @else {
          <ion-icon name="save"></ion-icon>
        }
        <span style="margin-left: 8px;">SAVE</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (loading && !form) {
    <div style="display: flex; justify-content: center; align-items: center; height: 200px;">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  }

  <div style="padding: 16px;">
    <!-- Error Message -->
    @if (errorMessage) {
      <ion-item color="danger" style="margin-bottom: 16px; border-radius: 8px;">
        <ion-icon slot="start" name="alert-circle"></ion-icon>
        <ion-label>
          <ion-text color="danger">{{ errorMessage }}</ion-text>
        </ion-label>
      </ion-item>
    }

    @if (form) {
      <form [formGroup]="form">
        <!-- Name Input -->
        <ion-item style="margin-bottom: 16px;" [class.ion-invalid]="name?.invalid && name?.touched">
          <ion-icon slot="start" name="text" style="font-size: 20px; margin-right: 12px;"></ion-icon>
          <ion-label position="stacked">Name</ion-label>
          <ion-input 
            #nameInput
            formControlName="name" 
            placeholder="Name" 
            [disabled]="loading"
            required></ion-input>
          @if (name?.invalid && name?.touched) {
            <ion-note slot="error">Name is required</ion-note>
          }
        </ion-item>
      </form>

      <!-- Delete Button (only for edit mode) -->
      @if (category) {
        <ion-button 
          expand="block" 
          color="danger" 
          fill="outline" 
          (click)="delete()" 
          [disabled]="loading"
          style="margin-top: 24px;">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete Category
        </ion-button>
      }
    }
  </div>
</ion-content>
