<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <!-- Navigation List -->
      <ion-content style="display: flex; flex-direction: column;">
        <ion-list id="menu-list">
          <ion-list-header>
            <ion-label>Budget UI</ion-label>
          </ion-list-header>

          @for (page of appPages; track page.title; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item
                routerDirection="root"
                lines="none"
                detail="false"
                routerLinkActive="selected"
                [button]="true"
                [routerLink]="[page.url]"
              >
                <ion-icon slot="start" [name]="page.icon" />
                <ion-label>{{ page.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>
        
        <!-- Logout Button -->
        <div style="margin-top: auto; padding: 16px;">
          <ion-button expand="block" fill="clear" color="medium">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>LOGOUT</ion-label>
          </ion-button>
        </div>
      </ion-content>
    </ion-menu>

    <!-- Router Outlet -->
    <ion-router-outlet id="main-content" />
  </ion-split-pane>
</ion-app>
